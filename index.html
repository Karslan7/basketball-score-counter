<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Wallpoet&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <div class="sub-container">
                <p>HOME</p>
                <div id="home-Score" class="board numberFont">0</div>
                <div id="home-AddPoints" class="addArea">
                    <button class = "home-Bttn numberFont" onclick="add1Point(event)">+1</button>
                    <button class = "home-Bttn numberFont" onclick="add2Point(event)">+2</button>
                    <button class = "home-Bttn numberFont" onclick="add3Point(event)">+3</button>
                </div>
            </div>
            <div class="sub-container">
                <p>GUEST</p>
                <div id="guest-Score" class=" board numberFont">0</div>
                <div id="guest-AddPoints" class="addArea">
                    <button class = "guest-Bttn numberFont" onclick="add1Point(event)">+1</button>
                    <button class = "guest-Bttn numberFont" onclick="add2Point(event)">+2</button>
                    <button class = "guest-Bttn numberFont" onclick="add3Point(event)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
